name: Deploy ElevateU to Azure VM (No DockerHub)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Copy project to server (rsync)
      uses: burnett01/rsync-deployments@5.2
      with:
        switches: -avzr --delete
        path: ./
        remote_path: /home/${{ secrets.AZURE_USER }}/elevateu/
        remote_host: ${{ secrets.AZURE_HOST }}
        remote_user: ${{ secrets.AZURE_USER }}
        remote_key: ${{ secrets.AZURE_SSH_KEY }}

    - name: SSH into VM and deploy
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.AZURE_HOST }}
        username: ${{ secrets.AZURE_USER }}
        key: ${{ secrets.AZURE_SSH_KEY }}
        script: |
          cd elevateu

          echo "ðŸ”§ Building Docker image..."
          docker build -t elevateu-app .

          echo "ðŸ›‘ Stopping old container..."
          docker stop elevateu || true
          docker rm elevateu || true

          echo "ðŸš€ Starting new container..."
          docker run -d -p 80:5000 --name elevateu \
            -e MONGO_URI="${{ secrets.MONGO_URI }}" \
            -e DB_NAME="elevateu" \
            -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
            elevateu-app